<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Cards Application</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <h1 class="headline">User Cards Application</h1>
    </header>
    <main class="main">
        <div class="filters-block">
            <div class="filters-item">
                <label for="filterSelect" class="filters-item__label">Select filter:</label>
                <select id="filterSelect" class="filters-item__input">
                    <option value="default" selected disabled>Select filter...</option>
                    <option value="name">Name</option>
                    <option value="username">Username</option>
                    <option value="email">Email</option>
                    <option value="address.city">City</option>
                    <option value="phone">Phone</option>
                    <option value="website">Website</option>
                    <option value="company.name">Company</option>
                </select>
            </div>
            <div class="filters-item" id="filterInputBlock">
                <label for="filterInput" class="filters-item__label">Search:</label>
                <input type="text" id="filterInput" class="filters-item__input filters-item__input--search" placeholder="Enter value to filter...">
            </div>
        </div>
        <div id="cards-list" class="cards-list"></div>
    </main>
    <footer class="footer">&copy; 2024 Viacheslav Piskun. All rights reserved.</footer>
</div>
</body>
</html>
